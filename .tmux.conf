set -g default-terminal "xterm-256color"

# Sane window split defaults
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation
# Switch panes using Alt-* w/o using Ctrl-b (prefix)
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-h select-pane -L
bind -n M-l select-pane -R

# Shortcut to source the .tmux.conf file (reload tmux settings)
bind R source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded"

# COLORSCHEME: night owl

BG1="#011627"
BG2="#82aaff"
BG3="#112630"
FG1="#d6deeb"
FG2="#637777"

set-option -g status "on"

# default statusbar colors
set -g status-bg $BG3
set -g status-fg $FG1

# default window title colors
set-window-option -g window-status-style bg=$BG1,fg=$BG3
set-window-option -g window-status-activity-style bg=$BG2,fg=colour248

# active window title colors
set-window-option -g window-status-current-style fg=$BG1,bg=$BG2

# pane border
set-option -g pane-active-border-style fg=$FG2
set-option -g pane-border-style fg=$FG2

# message infos
set-option -g message-style bg=$BG1,fg=$BG2

# commands
set-option -g message-command-style bg=$BG1,fg=$FG1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour24 #blue

# bell
set-window-option -g window-status-bell-style fg=colour229,bg=colour88 #bg, red

set-option -g status-justify "left"
set-option -g status-left-length "80"
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left ""
set-option -g status-right "#[fg=$FG1,bg=$BG3] %Y-%m-%d %H:%M #[fg=$BG1, bg=$BG2]"

set-window-option -g window-status-current-format "#[fg=$BG1, bg=$BG2] #I:#[fg=$BG1, bg=$BG2, bold] #W "
set-window-option -g window-status-format "#[fg=$FG1,bg=$BG3] #I: #W "

# Auto-renumber windows numbering upon closing
set -g renumber-windows on

# Customize kitty's window title
# #S -> tmux session name
# #W -> tmux window name
set -g set-titles on
set -g set-titles-string "#h > #S > #W"

# Set windows numbering starts with 1
set -g base-index 1
set -g pane-base-index 1

# Persist tmux sessions on reboots
run-shell /mnt/sdb1/OpenSourceAdvocate/tmux-resurrect/resurrect.tmux

# Auto-save tmux sessions for persistence
run-shell /mnt/sdb1/OpenSourceAdvocate/tmux-continuum/continuum.tmux
