set -g default-terminal "xterm-256color"
set -g terminal-overrides "xterm-256color:RGB"

# Sane window split defaults
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation
# Switch panes using Alt-* w/o using Ctrl-b (prefix)
bind -n C-k select-pane -U
bind -n C-j select-pane -D
bind -n C-h select-pane -L
bind -n C-l select-pane -R

# Shortcut to source the .tmux.conf file (reload tmux settings)
# Ctrl-b + Shift-r
bind R source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded"

set-option -g status "on"

# Auto-renumber windows numbering upon closing
set -g renumber-windows on

# Customize terminal's window title
# #h -> hostname
# #S -> session name
# #W -> window name
# #(whoami) -> user
set -g set-titles on
set -g set-titles-string "#(whoami)@#h"

# Set windows numbering starts with 1
set -g base-index 1
set -g pane-base-index 1

# Persist tmux sessions on reboots
run-shell ~/.config/tmux-resurrect/resurrect.tmux

# Auto-save tmux sessions for persistence
run-shell ~/.config/tmux-continuum/continuum.tmux

set -g @continuum-restore 'on'

set-option -sg escape-time 10

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " █"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
